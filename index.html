<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body, html {
      width: 100%;
      height: 100%;
    }
    #bar, #baz {
      position: absolute;
      width: 1rem;
      height: 1rem;
      border-radius: 50%;
      background-color: blue;
    }
    #output {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <input type="number" name="" id="input">
  <input type="range" name="" id="duration" min="0" max="10000" step="10"
   value="10000">
  <input type="range" name="" id="frame" min="0" max="10000" step="10" value="10000">

  <div id="output"></div>


  <div id="foo" style="width:1rem;height:1rem;background:red"></div>
  <div id="bar"></div>
  <div id="baz"></div>
  <script src="./dist/rxanimate.umd.js"></script>
</body>

</html>
